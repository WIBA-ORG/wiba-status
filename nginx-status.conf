# Nginx configuration for status.wiba.dev subdomain
# This file should be copied to /etc/nginx/sites-available/status-wiba

server {
    listen 80;
    server_name status.wiba.dev;

    # Document root for status page
    root /var/www/status.wiba.dev;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src fonts.gstatic.com; img-src 'self' data:; connect-src 'self';" always;

    # Main location for status page
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML files
        location ~* \.html$ {
            expires 5m;
            add_header Cache-Control "public, must-revalidate, max-age=300";
        }
        
        # Cache control for JSON data files
        location ~* \.json$ {
            expires 30s;
            add_header Cache-Control "public, must-revalidate, max-age=30";
        }
    }

    # Static assets with long-term caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint for the status page itself
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # API endpoint to get raw status data
    location /api/status {
        alias /var/www/status.wiba.dev/data/status.json;
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Logging
    access_log /var/log/nginx/status.wiba.dev.access.log;
    error_log /var/log/nginx/status.wiba.dev.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Client settings
    client_max_body_size 1M;
}

